<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <button onclick="queryProducts()">Query Products</button>
        <button onclick="showUploadForm()">Upload to Stage</button>
        <button onclick="executeTask()">Execute Task</button>
        <button onclick="clearProductStages()">Clear Product Stages</button>
        <button onclick="truncateProductTable()">Truncate Product Table</button>
        <button onclick="showAddProductForm()">Add Product</button>
    </div>
    <div class="content">
        <h1>Products</h1>
        <table id="productsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Height</th>
                    <th>Width</th>
                    <th>Depth</th>
                    <th>Weight</th>
                    <th>Package Type</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Upload Form Modal -->
    <div id="uploadForm" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="hideUploadForm()">&times;</span>
            <h2>Upload File to Stage</h2>
            <form id="uploadFileForm" enctype="multipart/form-data" onsubmit="event.preventDefault(); uploadFile();">
                <input type="file" id="file-input">
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div id="addProductModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close cancel-btn" onclick="hideAddProductForm()">&times;</span>
            <h2>Add Product</h2>
            <form id="addProductForm">
                <label for="id_product">Product ID:</label>
                <input type="text" id="id_product" name="id_product" required>
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="product_name" required>
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" required>
                <label for="height">Height:</label>
                <input type="number" id="height" name="height" step="0.01" required>
                <label for="width">Width:</label>
                <input type="number" id="width" name="width" step="0.01" required>
                <label for="depth">Depth:</label>
                <input type="number" id="depth" name="depth" step="0.01" required>
                <label for="weight">Weight:</label>
                <input type="number" id="weight" name="weight" step="0.01" required>
                <label for="package_type">Package Type:</label>
                <input type="text" id="package_type" name="package_type" required>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
                <button type="submit">Add Product</button>
                <button type="button" class="cancel-btn" onclick="hideAddProductForm()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div id="editProductModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close cancel-btn" onclick="hideEditProductForm()">&times;</span>
            <h2>Edit Product</h2>
            <form id="editProductForm" onsubmit="editProduct(event)">
                <input type="hidden" id="edit_id_product" name="id_product" required>
                <label for="edit_product_name">Product Name:</label>
                <input type="text" id="edit_product_name" name="product_name" required>
                <label for="edit_brand">Brand:</label>
                <input type="text" id="edit_brand" name="brand" required>
                <label for="edit_height">Height:</label>
                <input type="number" id="edit_height" name="height" step="0.01" required>
                <label for="edit_width">Width:</label>
                <input type="number" id="edit_width" name="width" step="0.01" required>
                <label for="edit_depth">Depth:</label>
                <input type="number" id="edit_depth" name="depth" step="0.01" required>
                <label for="edit_weight">Weight:</label>
                <input type="number" id="edit_weight" name="weight" step="0.01" required>
                <label for="edit_package_type">Package Type:</label>
                <input type="text" id="edit_package_type" name="package_type" required>
                <label for="edit_price">Price:</label>
                <input type="number" id="edit_price" name="price" step="0.01" required>
                <button type="submit">Save Changes</button>
                <button type="button" class="cancel-btn" onclick="hideEditProductForm()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
